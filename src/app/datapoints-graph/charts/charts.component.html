<div
  class="p-relative overflow-hidden chart-container"
  [ngStyle]="{
    height: 'calc(100% - var(--chart-spacer, 80px))'
  }"
>
  <div
    echarts
    [options]="chartOption$ | async"
    style="width: 100%; height: 95%"
    (chartInit)="onChartInit($event)"
  ></div>

  <!-- <div
    echarts
    [options]="sliderChartOptions"
    style="width: 100%; height: 10%"
    (chartInit)="onlySliderChartInit($event)"
  ></div> -->

  <c8y-chart-alerts [alerts]="alerts"></c8y-chart-alerts>

  <!-- Load more button below-->
  <div *ngIf="showLoadMore">
    <button class="btn btn-primary" (click)="loadMoreData()">
      {{ 'loadMore' | translate }}
    </button>
  </div>
</div>
