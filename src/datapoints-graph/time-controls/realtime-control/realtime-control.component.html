<button
  type="button"
  class="btn btn-default btn-sm c8y-realtime"
  title="{{ 'Realtime' | translate }}"
  (click)="realtimeChange.emit(!active)"
  tooltip="{{
    (active ? disableRealtimeLabel : enableRealtimeLabel) | translate
  }}"
  [adaptivePosition]="false"
  [delay]="500"
  [disabled]="disabled"
  placement="top"
  container="body"
>
  <span
    class="c8y-pulse m-0"
    [ngClass]="{ active: active, inactive: !active }"
  ></span>
</button>
